<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kamila Matuszak jQuery1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            alert('Witajcie');
            alert('w naszej');
            alert('bajce');
            $('p').click(function(){
                alert('Kliknięto element <p>');
            });
            $('div').click(function(){
                alert('Kliknięto element <div>');
                if($(this).hasClass("blok")){
                    alert('Kliknięto klasę .blok');
                }
            });
            $('span').click(function(){
                alert('Kliknięto element <span>');
            });

            $('[id*="div"]').click(function(){
                alert('To jest: #'+ $(this).attr('id'));
            });
            $('#toBeRed').click(function(){
               $(this).css('background-color', 'red');
               $(this).css('color', 'white');
               $(this).html('Teraz jestem czerwony!');
            });
            $('#toBeBlue').click(function(){
                $(this).addClass('blue');
            });
            $('#changingColors').mouseover(function(){
                $(this).css('background-color', 'red');
            });
            $('#changingColors').mouseout(function(){
                $(this).css('background-color', 'white');
            });
        });
    </script>
</head>
<body>
<p class="blok"> &lt p &gt </p>
<div class="blok"> &lt div &gt </div>
<span class="blok"> &lt span &gt </span>
<div id="div1" class="blok"></div>
<div id="div2" class="blok"></div>
<div id="div3" class="blok"></div>
<div id="toBeRed"> Jeśli mnie klikniesz, stanę się czerwony ;) </div>
<p id="toBeBlue"> Nie mam żadnej klasy :( </p>
<div id="changingColors"> </div>
</body>
</html>
